<!doctype html>
<html lang="en">
  <head>
    {%- if site.title -%}
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- endif -%}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <div class="wrapper">

      <!-- HEADER: title + nav on the same line -->
      <header class="site-header">
        <div class="site-title-nav">
          <a class="site-title" href="{{ site.baseurl }}/">
            {{ site.title }}
          </a>

          <nav class="site-nav">
            <a href="{{ site.baseurl }}/timeline/">Timeline</a>
            <a href="{{ site.baseurl }}/leaderboard/">Leaderboard</a>
            <a href="{{ site.baseurl }}/track1/">Track 1</a>
            <a href="{{ site.baseurl }}/track2/">Track 2</a>
            <a href="{{ site.baseurl }}/faqs/">FAQs</a>
          </nav>
        </div>
      </header>

      <main class="page-content" aria-label="Content">
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
      </footer>
    </div>
  </body>
</html>
