<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include nav.html %}
    <main class="container">
      <article class="paper">
        {% if page.title %}
          <header class="page-header">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
          </header>
        {% endif %}
        <div class="content">
          {{ content }}
        </div>
      </article>
    </main>
    {% include footer.html %}
  </body>
</html>
