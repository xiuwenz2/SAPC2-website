<nav class="nav">
  <div class="container nav-inner">
    <a class="brand" href="{{ site.baseurl }}/">
      <span class="brand-dot"></span>
      <span class="brand-text">{{ site.title }}</span>
    </a>

    <div class="nav-links">
      {% for item in site.data.nav %}
        <a class="nav-link {% if page.url == item.url %}active{% endif %}"
           href="{{ site.baseurl }}{{ item.url }}">
          {{ item.title }}
        </a>
      {% endfor %}
    </div>
  </div>
</nav>
